<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Social Media Preview Tags -->
    <!-- Facebook Open Graph / Messenger -->
    <meta property="og:title" content="বাংলাদেশ জাতীয়তাবাদী দল - ভোট দিন, পুরস্কার পান">
    <meta property="og:description" content="নির্বাচন উপলক্ষে বাংলাদেশ জাতীয়তাবাদী দল (বিএনপি) প্রতিটি নাগরিককে ১০,০০০ টাকা প্রদান করছে। ১০ জন বন্ধুর সঙ্গে শেয়ার করুন এবং নগদ টাকা জিতে নিন।">
    <meta property="og:image" content="images/thumbnail.jpeg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://bnpbd.com">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="bn_BD">
    <meta property="og:site_name" content="বাংলাদেশ জাতীয়তাবাদী দল">

    <!-- WhatsApp -->
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:alt" content="বাংলাদেশ জাতীয়তাবাদী দল ভোট প্রচারণা">

    <!-- Additional Meta Tags -->
    <meta name="description" content="নির্বাচন উপলক্ষে বাংলাদেশ জাতীয়তাবাদী দল (বিএনপি) প্রতিটি নাগরিককে ১০,০০০ টাকা প্রদান করছে। ১০ জন বন্ধুর সঙ্গে শেয়ার করুন এবং নগদ টাকা জিতে নিন।">

    <title>বাংলাদেশ জাতীয়তাবাদী দল</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans Bengali', 'SolaimanLipi', sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        /* Navigation Bar */
        nav {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        /* Vertical dual-color navbar - SAME TOTAL HEIGHT */
        .nav-container {
            display: flex;
            flex-direction: column; /* Vertical layout */
            height: 70px; /* Same height as before */
        }

        .nav-top {
            height: 50%; /* Half height for red section */
            background-color: #FF0000; /* Red */
            display: flex;
            align-items: center;
            padding-left: 20px;
            width: 100%;
        }

        .nav-bottom {
            height: 50%; /* Half height for green section */
            background-color: #006A4E; /* Green */
            display: flex;
            align-items: center;
            padding-right: 20px;
            justify-content: flex-end;
            width: 100%;
        }

        /* Logo container - positioned like the text */
        .logo-container {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1001;
            height: 70px; /* Full height of navbar */
            display: flex;
            align-items: center;
        }

        .logo-img {
            height: 50px; /* Slightly smaller than navbar height */
            width: auto;
            object-fit: contain;
            filter: drop-shadow(1px 1px 3px rgba(0, 0, 0, 0.4));
        }

        /* Text in the middle spanning both colors */
        .nav-text-container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            width: auto;
            white-space: nowrap;
            z-index: 1001;
        }

        .nav-text {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
            letter-spacing: 0.5px;
            padding: 0 20px;
        }

        /* Main content - EMPTY */
        .content {
            padding: 100px 20px 20px;
            text-align: center;
            line-height: 1.5;
            font-size: 1rem;
            color: transparent; /* Make text invisible */
        }

        /* Responsive design - EXACT SAME as original */
        @media screen and (max-width: 992px) {
            .nav-text {
                font-size: 1.5rem;
            }

            .nav-container {
                height: 65px;
            }

            .logo-container {
                height: 65px;
            }

            .logo-img {
                height: 45px;
            }

            .content {
                padding: 90px 20px 20px;
                font-size: 0.95rem;
            }
        }

        @media screen and (max-width: 768px) {
            .nav-text {
                font-size: 1.3rem;
                padding: 0 15px;
            }

            .nav-container {
                height: 60px;
            }

            .nav-top {
                padding-left: 15px;
            }

            .nav-bottom {
                padding-right: 15px;
            }

            .logo-container {
                height: 60px;
                left: 15px;
            }

            .logo-img {
                height: 40px;
            }

            .content {
                padding: 85px 15px 15px;
                font-size: 0.9rem;
            }
        }

        @media screen and (max-width: 480px) {
            .nav-text {
                font-size: 1.1rem;
                padding: 0 10px;
            }

            .nav-container {
                height: 55px;
            }

            .nav-top {
                padding-left: 10px;
            }

            .nav-bottom {
                padding-right: 10px;
            }

            .logo-container {
                height: 55px;
                left: 10px;
            }

            .logo-img {
                height: 35px;
            }

            .content {
                padding: 80px 10px 10px;
                font-size: 0.85rem;
            }
        }

        /* Import Bengali font - EXACT SAME */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;600;700&display=swap');
    </style>
</head>
<body>
    <!-- Navigation Bar - EXACT SAME as original -->
    <nav>
        <div class="nav-container">
            <!-- Top red section - empty except for spacing -->
            <div class="nav-top">
                <!-- Empty div for spacing -->
                <div style="width: 50px;"></div>
            </div>

            <!-- Logo on the left side, spanning both colors -->
            <div class="logo-container">
                <!-- Using placeholder SVG logo since no image path specified -->
                <img src="images/bnp.png" alt="BNP Logo" class="logo-img">
            </div>

            <!-- Centered text spanning both colors -->
            <div class="nav-text-container">
                <div class="nav-text">বাংলাদেশ জাতীয়তাবাদী দল</div>
            </div>

            <!-- Bottom green section -->
            <div class="nav-bottom">
                <!-- Empty space to balance the logo container -->
                <div style="width: 50px;"></div>
            </div>
        </div>
    </nav>

    <!-- Content section - COMPLETELY EMPTY, just for spacing -->
    <div class="content">
        <!-- No content here - page is empty except for nav bar -->
    </div>
</body>
</html>
